<div class="result">
  <span class="title"> {{ 'template-generator.result' | translate }}</span>
  <div class="content">
    <div class="paragraph">
      <span class="paragraph__text first">HTML Code</span>
      <span class="paragraph__text" [cdkCopyToClipboard]="sourceHtml">{{ 'template-generator.copy' | translate }}</span>
    </div>
    <div class="html-code">
      <pre>
        {{sourceHtml}}
      </pre>
    </div>
    <div class="paragraph">
      <span class="paragraph__text first">CSS Code</span>
      <span class="paragraph__text"  [cdkCopyToClipboard]="sourceCss">{{ 'template-generator.copy' | translate }}</span>
    </div>
    <div class="scss-code">
      <pre>
        {{sourceCss}}
      </pre>
    </div>
  </div>
</div>
