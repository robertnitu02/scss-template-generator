<div class="result">
  <span class="title"> {{ 'template-generator.result' | translate }}</span>
  <div class="content">
    <div class="paragraph">
      <span class="paragraph__text first">HTML Code</span>
      <span class="paragraph__text copy" [cdkCopyToClipboard]="sourceHtml" (click)="copy(copyCategory.HTML)">{{ 'template-generator.copy' | translate }}</span>
      <span *ngIf="htmlCopied" class="paragraph__text info-copy" >{{ 'template-generator.copied' | translate }}</span>
    </div>
    <div class="html-code">
      <pre>
        {{sourceHtml}}
      </pre>
    </div>
    <div class="paragraph">
      <span class="paragraph__text first">CSS Code</span>
      <span class="paragraph__text copy"  [cdkCopyToClipboard]="sourceCss" (click)="copy(copyCategory.CSS)">{{ 'template-generator.copy' | translate }}</span>
      <span *ngIf="cssCopied" class="paragraph__text info-copy" >{{ 'template-generator.copied' | translate }}</span>
    </div>
    <div class="scss-code">
      <pre>
        {{sourceCss}}
      </pre>
    </div>
  </div>
</div>
